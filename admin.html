<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Reseller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
      color: #111827;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #1d4ed8; }
    .danger { background: #dc2626; }
    .danger:hover { background: #b91c1c; }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="card">
    <!-- LOGIN -->
    <div id="loginForm">
      <h2>Login Admin</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="adminUser" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="adminPass" placeholder="Password">
      </div>
      <button onclick="loginAdmin()">Login</button>
      <div class="msg" id="loginMsg"></div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
      <h2>Server Config</h2>
      <div class="form-group">
        <label>Panel URL</label>
        <input type="text" id="panelUrl" placeholder="https://panel.example.com">
      </div>
      <div class="form-group">
        <label>API Key</label>
        <input type="text" id="apiKey" placeholder="API Key...">
      </div>
      <button onclick="updateConfig()">ðŸ’¾ Simpan Config</button>
      <button onclick="getConfig()">ðŸ“Œ Lihat Config</button>
      <button class="danger" onclick="logout()">ðŸšª Logout</button>
      <div class="msg" id="dashMsg"></div>
    </div>
  </div>

  <script>
    async function loginAdmin() {
      const username = document.getElementById("adminUser").value.trim();
      const password = document.getElementById("adminPass").value.trim();
      const res = await fetch("/api/server", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ action: "adminLogin", username, password })
      });
      const data = await res.json();
      const msg = document.getElementById("loginMsg");
      if (data.success) {
        msg.textContent = data.message;
        msg.className = "msg success";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        msg.textContent = data.message;
        msg.className = "msg error";
      }
    }

    async function updateConfig() {
      const panelUrl = document.getElementById("panelUrl").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      const res = await fetch("/api/server", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ action: "updateConfig", panelUrl, apiKey })
      });
      const data = await res.json();
      const msg = document.getElementById("dashMsg");
      msg.textContent = data.message;
      msg.className = data.success ? "msg success" : "msg error";
    }

    async function getConfig() {
      const res = await fetch("/api/server?action=getConfig");
      const data = await res.json();
      const msg = document.getElementById("dashMsg");
      if (data.success && data.data) {
        document.getElementById("panelUrl").value = data.data.panelUrl || "";
        document.getElementById("apiKey").value = data.data.apiKey || "";
        msg.textContent = "Config berhasil ditampilkan";
        msg.className = "msg success";
      } else {
        msg.textContent = data.message || "Gagal ambil config";
        msg.className = "msg error";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("adminUser").value = "";
      document.getElementById("adminPass").value = "";
      document.getElementById("loginMsg").textContent = "";
    }
  </script>
</body>
</html>
