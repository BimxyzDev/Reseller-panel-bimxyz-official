<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Data Supabase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Panel Manajemen Supabase</h2>

    <div class="card mb-4">
      <div class="card-header">Tambah Domain</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="domain" class="form-control" placeholder="https://example.com">
          </div>
          <div class="col-md-5">
            <input type="text" id="apikey" class="form-control" placeholder="API Key">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="addDomain()">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Tambah User</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="username" class="form-control" placeholder="Username">
          </div>
          <div class="col-md-5">
            <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="addUser()">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mt-4">ðŸ“œ Data Domain</h4>
    <table class="table table-bordered" id="domainTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Domain</th>
          <th>API Key</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4 class="mt-4">ðŸ‘¥ Data User</h4>
    <table class="table table-bordered" id="userTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="api/script.js"></script>
</body>
</html>
