<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpanel Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    h1 { color: #00ff88; }
    input, button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Webpanel Supabase</h1>

  <h3>Tambah User</h3>
  <input id="username" placeholder="Username">
  <input id="password" placeholder="Password">
  <button onclick="addUser()">Tambah</button>

  <h3>Tambah Domain</h3>
  <input id="domain" placeholder="https://domain.com">
  <input id="apikey" placeholder="API Key">
  <button onclick="addDomain()">Tambah</button>

  <h3>Daftar User</h3>
  <table id="userTable">
    <tr><th>Username</th><th>Password</th></tr>
  </table>

  <h3>Daftar Domain</h3>
  <table id="domainTable">
    <tr><th>Domain</th><th>API Key</th></tr>
  </table>

  <script>
    // ðŸ”‘ GANTI DENGAN PUNYAMU
    const SUPABASE_URL = "https://sashqayrkigdndzuxrqq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhc2hxYXlya2lnZG5kenV4cnFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMzc1NDksImV4cCI6MjA3NjYxMzU0OX0.enllEu8g07833MZSxztXcEab4FewFpLBFkZkfVwbjr8";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadData() {
      const { data: users } = await supabase.from('users').select('*');
      const userTable = document.getElementById('userTable');
      userTable.innerHTML = '<tr><th>Username</th><th>Password</th></tr>';
      users.forEach(u => {
        userTable.innerHTML += `<tr><td>${u.username}</td><td>${u.password}</td></tr>`;
      });

      const { data: domains } = await supabase.from('domains').select('*');
      const domainTable = document.getElementById('domainTable');
      domainTable.innerHTML = '<tr><th>Domain</th><th>API Key</th></tr>';
      domains.forEach(d => {
        domainTable.innerHTML += `<tr><td>${d.domain}</td><td>${d.apikey}</td></tr>`;
      });
    }

    async function addUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      await supabase.from('users').insert([{ username, password }]);
      loadData();
    }

    async function addDomain() {
      const domain = document.getElementById('domain').value;
      const apikey = document.getElementById('apikey').value;
      await supabase.from('domains').insert([{ domain, apikey }]);
      loadData();
    }

    loadData();
  </script>
</body>
    </html>
