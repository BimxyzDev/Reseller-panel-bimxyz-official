<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Panel Settings Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  body {
    background: #000;
    color: #00ff95;
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    padding: 0;
  }

  .topbar {
    background: #001a0f;
    padding: 20px;
    font-size: 27px;
    text-align: center;
    box-shadow: 0 0 20px #00ff9570;
    border-bottom: 1px solid #00ff95;
  }

  /* LOGIN UI */
  #loginBox {
    width: 90%;
    max-width: 380px;
    margin: 60px auto;
    background: #001a0f;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid #00ff95;
    box-shadow: 0 0 15px #00ff9570;
    text-align: center;
  }

  #loginBox input {
    width: 95%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #00ff95;
    background: #000;
    color: #00ff95;
    font-family: inherit;
  }

  #loginBtn {
    width: 100%;
    padding: 12px;
    background: #00ff95;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
  }

  .container {
    padding: 20px;
    display: none; /* ditutup sebelum login */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #001a0f;
    border: 1px solid #00ff95;
    box-shadow: 0 0 10px #00ff9570;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #00ff95;
  }

  th {
    color: #00ffea;
    font-size: 18px;
    text-shadow: 0 0 5px #00ffc8;
    text-align: left;
  }

  .btn-save {
    padding: 12px 20px;
    font-size: 15px;
    border: none;
    background: #00ff95;
    color: #000;
    font-weight: bold;
    border-radius: 6px;
    box-shadow: 0 0 10px #00ff95;
    cursor: pointer;
    margin-top: 20px;
  }

  .btn-save:hover {
    background: #00ffbe;
  }

  input {
    background: #000;
    border: 1px solid #00ff95;
    padding: 10px;
    width: 96%;
    color: #00ff95;
    font-family: inherit;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="topbar">ðŸŸ© BIMXYZ â€” PANEL CONFIG EDITOR ðŸŸ©</div>

<!-- LOGIN UI -->
<div id="loginBox">
  <h2 style="margin-bottom:15px;color:#00ffea;text-shadow:0 0 5px #00ffc8;">Login Admin</h2>
  <input type="text" id="loginUser" placeholder="Username Admin">
  <input type="password" id="loginPass" placeholder="Password Admin">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;margin-top:10px;"></p>
</div>

<!-- PANEL EDITOR -->
<div class="container" id="mainPanel">
  <table>
    <thead>
      <tr><th>Key</th><th>Value</th></tr>
    </thead>
    <tbody id="panelTable">
      <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <button class="btn-save" onclick="saveSetting()">Simpan Perubahan</button>
</div>

<script>
let TOKEN = "";
let OWNER = "";
let REPO = "";
let PANEL_FILE = "";

let ADMIN_USER = "";
let ADMIN_PASS = "";

let fileSHA = "";
let panelSetting = {};

async function loadConfig() {
  const res = await fetch("/api/setting");
  const cfg = await res.json();

  TOKEN = cfg.github.token;
  OWNER = cfg.github.owner;
  REPO = cfg.github.repo;
  PANEL_FILE = cfg.github.panelFile;

  ADMIN_USER = cfg.login.panelManager.username;
  ADMIN_PASS = cfg.login.panelManager.password;
}
loadConfig();

// LOGIN SYSTEM UI
document.getElementById("loginBtn").addEventListener("click", () => {
  const u = document.getElementById("loginUser").value.trim();
  const p = document.getElementById("loginPass").value.trim();

  if (u === ADMIN_USER && p === ADMIN_PASS) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainPanel").style.display = "block";
    loadPanelFile();
  } else {
    document.getElementById("loginError").textContent = "Username atau password salah!";
  }
});

// LOAD panel.js
async function loadPanelFile() {
  const res = await fetch(
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/${PANEL_FILE}`,
    { headers: { "Authorization": `token ${TOKEN}` } }
  );

  const data = await res.json();
  fileSHA = data.sha;

  const raw = atob(data.content);

  // ambil struktur EXACT:
  // export const PANEL_URL = "....";
  // ...
  const matches = raw.match(/export\s+const\s+(\w+)\s*=\s*([^;]+);/g);

  panelSetting = {};
  matches.forEach(line => {
    const [_, key, value] = line.match(/export\s+const\s+(\w+)\s*=\s*(.+);/);
    panelSetting[key] = value.replace(/^"|"$/g, "").trim();
  });

  renderTable();
}

function renderTable() {
  const tbody = document.getElementById("panelTable");
  tbody.innerHTML = "";

  Object.keys(panelSetting).forEach(key => {
    tbody.innerHTML += `
      <tr>
        <td>${key}</td>
        <td><input id="field_${key}" value="${panelSetting[key]}"></td>
      </tr>
    `;
  });
}

// SAVE TO GITHUB
async function saveSetting() {
  Object.keys(panelSetting).forEach(key => {
    panelSetting[key] = document.getElementById(`field_${key}`).value;
  });

  // rebuild file EXACT same structure
  let content = "";
  Object.keys(panelSetting).forEach(k => {
    content += `export const ${k} = "${panelSetting[k]}";\n`;
  });

  const encoded = btoa(content);

  await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PANEL_FILE}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "update panel settings",
      content: encoded,
      sha: fileSHA
    })
  });

  alert("Berhasil disimpan ke GitHub!");
}
</script>

</body>
  </html>
