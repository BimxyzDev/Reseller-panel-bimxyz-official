<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  body {
    margin:0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .card {
    background: rgba(20,20,20,0.95);
    padding:30px;
    border-radius:15px;
    box-shadow: 0 0 20px #0f0;
    display:flex;
    flex-direction:column;
    align-items:center;
    width:320px;
  }
  input, button {
    margin:10px 0;
    padding:12px;
    width:100%;
    border-radius:8px;
    border:none;
    outline:none;
    font-size:16px;
    background:#111;
    color:#0f0;
    box-shadow: 0 0 10px #0f0 inset;
  }
  button {
    cursor:pointer;
    background:#0f0;
    color:#000;
    font-weight:bold;
    box-shadow: 0 0 20px #0f0;
    transition:0.3s;
  }
  button:hover {
    box-shadow: 0 0 30px #0f0, 0 0 40px #0f0;
  }
  h1,h2 {
    margin:10px 0;
    text-align:center;
  }
  #panel { display:none; width:100%; }
  #result { white-space:pre-wrap; margin-top:15px; background:#111; padding:10px; border-radius:8px; max-height:250px; overflow-y:auto; box-shadow: inset 0 0 10px #0f0; }

  /* Dropdown custom */
  .dropdown {
    position: relative;
    width: 100%;
    margin: 10px 0;
  }
  .dropdown-toggle {
    background:#111;
    color:#0f0;
    box-shadow: 0 0 10px #0f0 inset;
    padding:12px;
    width:100%;
    border-radius:8px;
    border:none;
    font-size:16px;
    cursor:pointer;
    text-align:left;
  }
  .dropdown-menu {
    display:none;
    position:absolute;
    background:#111;
    box-shadow: 0 0 10px #0f0 inset;
    border-radius:8px;
    width:100%;
    margin-top:5px;
    z-index:100;
    max-height:200px;
    overflow-y:auto;
  }
  .dropdown-item {
    padding:10px;
    cursor:pointer;
    color:#0f0;
  }
  .dropdown-item:hover {
    background:#0f0;
    color:#000;
  }
</style>
</head>
<body>

<div class="card" id="loginDiv">
  <h1>Reseller Panel Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginError" style="color:red; text-align:center; margin-top:5px;"></div>
</div>

<div class="card" id="panel">
  <h2>Buat Server</h2>
  <input type="text" id="serverName" placeholder="Nama Server">

  <!-- Custom dropdown -->
  <div class="dropdown" id="ramDropdown">
    <button class="dropdown-toggle" id="dropdownToggle">Pilih RAM</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="dropdown-item" data-value="1024">1 GB</div>
      <div class="dropdown-item" data-value="2048">2 GB</div>
      <div class="dropdown-item" data-value="3072">3 GB</div>
      <div class="dropdown-item" data-value="4096">4 GB</div>
      <div class="dropdown-item" data-value="5120">5 GB</div>
      <div class="dropdown-item" data-value="6144">6 GB</div>
      <div class="dropdown-item" data-value="7168">7 GB</div>
      <div class="dropdown-item" data-value="8192">8 GB</div>
      <div class="dropdown-item" data-value="9216">9 GB</div>
      <div class="dropdown-item" data-value="10240">10 GB</div>
      <div class="dropdown-item" data-value="0">Unlimited</div>
    </div>
  </div>

  <button id="createBtn">Buat Server</button>
  <button id="listBtn">Lihat Jumlah Server</button>
  <button id="logoutBtn" style="background:red; color:white; margin-top:10px;">Logout</button>

  <div id="result"></div>
</div>

<script>
const loginDiv = document.getElementById('loginDiv');
const panel = document.getElementById('panel');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const resultDiv = document.getElementById('result');

// Dropdown handling
let selectedRam = null;
const dropdownToggle = document.getElementById('dropdownToggle');
const dropdownMenu = document.getElementById('dropdownMenu');

dropdownToggle.addEventListener('click', () => {
  dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

dropdownMenu.querySelectorAll('.dropdown-item').forEach(item => {
  item.addEventListener('click', () => {
    selectedRam = item.getAttribute('data-value');
    dropdownToggle.textContent = item.textContent;
    dropdownMenu.style.display = 'none';
  });
});

document.addEventListener('click', (e) => {
  if (!document.getElementById('ramDropdown').contains(e.target)) {
    dropdownMenu.style.display = 'none';
  }
});

// Auto login jika sudah ada session
if (localStorage.getItem('username')) {
  loginDiv.style.display = 'none';
  panel.style.display = 'flex';
}

// Login
loginBtn.addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  loginError.textContent = "";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'login', username, password})
    });
    const data = await res.json();
    if(data.success){
      localStorage.setItem('username', username);
      loginDiv.style.display = 'none';
      panel.style.display = 'flex';
    } else {
      loginError.textContent = data.message;
    }
  } catch(err){
    loginError.textContent = err.message;
  }
});

// Create server
document.getElementById('createBtn').addEventListener('click', async () => {
  const name = document.getElementById('serverName').value.trim();
  if(!name) return alert("Nama server harus diisi");
  if(!selectedRam) return alert("Pilih RAM terlebih dahulu");

  resultDiv.textContent = "Membuat server...";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'create', name, ram: selectedRam})
    });
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = 
        `âœ… Server berhasil dibuat!\n` +
        `Login Panel: ${data.panel}\n` +
        `Username: ${data.username}\n` +
        `Email: ${data.email}\n` +
        `Password: ${data.password}\n` +
        `RAM: ${data.ram} MB`;
    } else {
      resultDiv.textContent = "âŒ Gagal: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "âš ï¸ Error: " + err.message;
  }
});

// List servers
document.getElementById('listBtn').addEventListener('click', async () => {
  resultDiv.textContent = "Mengambil jumlah server...";
  try {
    const res = await fetch('/api/server');
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = `ğŸ“Š Jumlah server di panel: ${data.count}`;
    } else {
      resultDiv.textContent = "âŒ Gagal ambil data: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "âš ï¸ Error: " + err.message;
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('username');
  panel.style.display = 'none';
  loginDiv.style.display = 'flex';
});
</script>
</body>
</html>
