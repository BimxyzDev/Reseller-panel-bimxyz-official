<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reseller Panel â€” Bimxyz Official</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background: #f5f7fb;
    color: #333;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    padding: 10px;
    box-sizing: border-box;
  }
  .card {
    background: #fff;
    padding:20px;
    border-radius:15px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
    width: 90%;
    max-width: 320px;
  }
  input, select, button {
    margin:8px 0;
    padding:10px;
    width:100%;
    border-radius:8px;
    border: 1px solid #ccc;
    outline:none;
    font-size:14px;
    background:#fff;
    color:#333;
    transition: all 0.2s ease;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
  }
  button {
    cursor:pointer;
    background: linear-gradient(135deg, #4a90e2, #357abd);
    color:#fff;
    font-weight:bold;
    border:none;
    transition:0.3s;
  }
  button:hover {
    background: linear-gradient(135deg, #5aa0f2, #468ad1);
  }
  h1,h2 {
    margin:10px 0;
    text-align:center;
    font-size: 18px;
    color:#222;
  }
  #panel { display:none; width:100%; }
  #result {
    white-space:pre-wrap;
    margin-top:10px;
    background:#f0f2f5;
    padding:8px;
    border-radius:8px;
    max-height:180px;
    overflow-y:auto;
    font-size: 13px;
    border:1px solid #ddd;
    color:#333;
  }
  .logout-btn {
    background: #e74c3c;
    color: #fff;
  }
  .logout-btn:hover {
    background: #ff5b4d;
  }
  footer {
    position: fixed;
    bottom: 5px;
    text-align: center;
    width: 100%;
    font-size: 10px;
    color: #666;
  }
</style>
</head>
<body><div class="card" id="loginDiv">
  <h1>Reseller Panel Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginError" style="color:red; text-align:center; margin-top:5px; font-size:12px;"></div>
</div><div class="card" id="panel">
  <h2>Buat Server</h2>
  <input type="text" id="serverName" placeholder="Nama Server">
  <select id="serverRam">
    <option value="1024">1 GB</option>
    <option value="2048">2 GB</option>
    <option value="3072">3 GB</option>
    <option value="4096">4 GB</option>
    <option value="5120">5 GB</option>
    <option value="6144">6 GB</option>
    <option value="7168">7 GB</option>
    <option value="8192">8 GB</option>
    <option value="9216">9 GB</option>
    <option value="10240">10 GB</option>
    <option value="0">Unlimited</option>
  </select>
  <button id="createBtn">Buat Server</button>
  <button id="listBtn">Lihat Jumlah Server</button>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <div id="result"></div>
</div><footer>Â© 2025 Bimxyz Official â€“ All Rights Reserved</footer><script>
const loginDiv = document.getElementById('loginDiv');
const panel = document.getElementById('panel');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const resultDiv = document.getElementById('result');
const logoutBtn = document.getElementById('logoutBtn');

// Auto login jika sudah ada session
if (localStorage.getItem('username')) {
  loginDiv.style.display = 'none';
  panel.style.display = 'flex';
}

loginBtn.addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  loginError.textContent = "";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'login', username, password})
    });
    const data = await res.json();
    if(data.success){
      localStorage.setItem('username', username);
      loginDiv.style.display = 'none';
      panel.style.display = 'flex';
    } else {
      loginError.textContent = data.message;
    }
  } catch(err){
    loginError.textContent = err.message;
  }
});

document.getElementById('createBtn').addEventListener('click', async () => {
  const name = document.getElementById('serverName').value.trim();
  const ram = document.getElementById('serverRam').value;
  if(!name) return alert("Nama server harus diisi");
  resultDiv.textContent = "Membuat server...";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'create', name, ram})
    });
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = 
        `âœ… Server berhasil dibuat!\n` +
        `Login Panel: ${data.panel}\n` +
        `Username: ${data.username}\n` +
        `Email: ${data.email}\n` +
        `Password: ${data.password}\n` +
        `RAM: ${data.ram} MB`;
    } else {
      resultDiv.textContent = "âŒ Gagal: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "âš ï¸ Error: " + err.message;
  }
});

document.getElementById('listBtn').addEventListener('click', async () => {
  resultDiv.textContent = "Mengambil jumlah server...";
  try {
    const res = await fetch('/api/server');
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = `ðŸ“Š Jumlah server di panel: ${data.count}`;
    } else {
      resultDiv.textContent = "âŒ Gagal ambil data: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "âš ï¸ Error: " + err.message;
  }
});

// Logout
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('username');
  panel.style.display = 'none';
  loginDiv.style.display = 'flex';
});
</script></body>
  </html>
