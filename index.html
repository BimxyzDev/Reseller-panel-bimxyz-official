<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reseller Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-400 min-h-screen flex flex-col items-center justify-center">

  <!-- Login Form -->
  <div id="login-section" class="w-full max-w-sm p-6 bg-gray-900 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
    <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-2 rounded bg-gray-800 text-green-400 outline-none" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-800 text-green-400 outline-none" />
    <button onclick="login()" class="w-full bg-green-500 text-black py-2 rounded hover:bg-green-400">Login</button>
  </div>

  <!-- Panel Section -->
  <div id="panel-section" class="hidden w-full max-w-md p-6 bg-gray-900 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Reseller Panel</h1>
      <button onclick="logout()" class="bg-red-500 text-black px-3 py-1 rounded hover:bg-red-400">Logout</button>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Nama Server</label>
      <input id="serverName" type="text" placeholder="Nama server" class="w-full p-2 rounded bg-gray-800 text-green-400 outline-none" />
    </div>

    <!-- Custom Dropdown for RAM -->
    <div class="mb-4 relative">
      <label class="block mb-1">RAM</label>
      <div id="ram-dropdown" class="bg-gray-800 p-2 rounded cursor-pointer flex justify-between items-center">
        <span id="selected-ram">1 GB</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
      <div id="ram-options" class="absolute z-10 hidden bg-gray-800 mt-1 w-full rounded shadow-lg">
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="1024">1 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="2048">2 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="3072">3 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="4096">4 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="5120">5 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="6144">6 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="7168">7 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="8192">8 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="9216">9 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="10240">10 GB</div>
        <div class="p-2 hover:bg-green-600 cursor-pointer" data-ram="0">Unlimited</div>
      </div>
    </div>

    <button onclick="createServer()" class="w-full bg-green-500 text-black py-2 rounded hover:bg-green-400">Create Server</button>

    <div id="server-count" class="mt-4 text-center text-sm text-green-300"></div>
  </div>

  <script>
    let selectedRam = 1024; // Default 1 GB

    // Load login session
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("panel-section").classList.remove("hidden");
      fetchServerCount();
    }

    // Toggle RAM dropdown
    const dropdown = document.getElementById("ram-dropdown");
    const options = document.getElementById("ram-options");
    dropdown.addEventListener("click", () => {
      options.classList.toggle("hidden");
    });

    options.querySelectorAll("div").forEach(item => {
      item.addEventListener("click", () => {
        const value = item.getAttribute("data-ram");
        const text = item.innerText;
        selectedRam = parseInt(value);
        document.getElementById("selected-ram").innerText = text;
        options.classList.add("hidden");
      });
    });

    // Login
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/server", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", username, password })
      });
      const data = await res.json();

      if (data.success) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("panel-section").classList.remove("hidden");
        fetchServerCount();
      } else {
        alert("Login gagal!");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("loggedIn");
      document.getElementById("panel-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    // Create Server
    async function createServer() {
      const name = document.getElementById("serverName").value;
      if (!name) {
        alert("Nama server harus diisi!");
        return;
      }

      const res = await fetch("/api/server", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "create", name, ram: selectedRam })
      });
      const data = await res.json();

      if (data.success) {
        alert(`Server berhasil dibuat!\nPanel: ${data.panel}\nUsername: ${data.username}\nPassword: ${data.password}`);
        fetchServerCount();
      } else {
        alert("Gagal membuat server: " + data.message);
      }
    }

    // Fetch server count
    async function fetchServerCount() {
      const res = await fetch("/api/server?action=list");
      const data = await res.json();
      if (data.success) {
        document.getElementById("server-count").innerText = `Total Server: ${data.count}`;
      }
    }
  </script>
</body>
  </html>
