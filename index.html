<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reseller Panel —͟͞𝘽𝙞𝙢𝙭𝙮𝙯 𝙤𝙛𝙛𝙞𝙘𝙞𝙖𝙡</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Background animasi grid */
  .bg-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f0 1px, transparent 1px),
                linear-gradient(225deg, #0f0 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.1;
    animation: movebg 10s linear infinite;
    z-index: -1;
  }
  @keyframes movebg {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 40px 40px, 40px 40px; }
  }

  /* Card utama */
  .card {
    background: rgba(20,20,20,0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeIn 0.8s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Input, tombol, dan dropdown */
  input, select, button {
    margin: 10px 0;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #111;
    color: #0f0;
    box-shadow: 0 0 10px #0f0 inset;
  }

  button {
    cursor: pointer;
    background: #0f0;
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 20px #0f0;
    transition: 0.3s;
  }

  button:hover {
    box-shadow: 0 0 30px #0f0, 0 0 40px #0f0;
  }

  h1, h2 {
    margin: 10px 0;
    text-align: center;
  }

  #panel {
    display: none;
    width: 100%;
  }

  #result {
    white-space: pre-wrap;
    margin-top: 15px;
    background: #111;
    padding: 10px;
    border-radius: 8px;
    max-height: 250px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #0f0;
  }

  /* Branding dan footer */
  .branding {
    position: absolute;
    top: 10px;
    text-align: center;
    width: 100%;
    font-size: 18px;
    text-shadow: 0 0 10px #0f0;
    color: #0f0;
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    font-size: 12px;
    color: #0f0;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="bg-animation"></div>

<div class="branding">🚀 Bimxyz Official Reseller Panel</div>

<div class="card" id="loginDiv">
  <h1>Reseller Panel Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginError" style="color:red; text-align:center; margin-top:5px;"></div>
</div>

<div class="card" id="panel">
  <h2>Buat Server</h2>
  <input type="text" id="serverName" placeholder="Nama Server">
  <select id="serverRam">
    <option value="1024">1 GB</option>
    <option value="2048">2 GB</option>
    <option value="3072">3 GB</option>
    <option value="4096">4 GB</option>
    <option value="5120">5 GB</option>
    <option value="6144">6 GB</option>
    <option value="7168">7 GB</option>
    <option value="8192">8 GB</option>
    <option value="9216">9 GB</option>
    <option value="10240">10 GB</option>
    <option value="0">Unlimited</option>
  </select>
  <button id="createBtn">Buat Server</button>
  <button id="listBtn">Lihat Jumlah Server</button>
  <button id="logoutBtn" style="background:red; color:#fff; box-shadow:0 0 20px red;">Logout</button>
  <div id="result"></div>
</div>

<footer>© 2025 Bimxyz Official — All Rights Reserved</footer>

<script>
const loginDiv = document.getElementById('loginDiv');
const panel = document.getElementById('panel');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const resultDiv = document.getElementById('result');
const logoutBtn = document.getElementById('logoutBtn');

// Auto login jika sudah ada session
if (localStorage.getItem('username')) {
  loginDiv.style.display = 'none';
  panel.style.display = 'flex';
}

loginBtn.addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  loginError.textContent = "";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'login', username, password})
    });
    const data = await res.json();
    if(data.success){
      localStorage.setItem('username', username);
      loginDiv.style.display = 'none';
      panel.style.display = 'flex';
    } else {
      loginError.textContent = data.message;
    }
  } catch(err){
    loginError.textContent = err.message;
  }
});

document.getElementById('createBtn').addEventListener('click', async () => {
  const name = document.getElementById('serverName').value.trim();
  const ram = document.getElementById('serverRam').value;
  if(!name) return alert("Nama server harus diisi");
  resultDiv.textContent = "Membuat server...";
  try {
    const res = await fetch('/api/server', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'create', name, ram})
    });
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = 
        `✅ Server berhasil dibuat!\n` +
        `Login Panel: ${data.panel}\n` +
        `Username: ${data.username}\n` +
        `Email: ${data.email}\n` +
        `Password: ${data.password}\n` +
        `RAM: ${data.ram} MB`;
    } else {
      resultDiv.textContent = "❌ Gagal: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "⚠️ Error: " + err.message;
  }
});

document.getElementById('listBtn').addEventListener('click', async () => {
  resultDiv.textContent = "Mengambil jumlah server...";
  try {
    const res = await fetch('/api/server');
    const data = await res.json();
    if(data.success){
      resultDiv.textContent = `📊 Jumlah server di panel: ${data.count}`;
    } else {
      resultDiv.textContent = "❌ Gagal ambil data: " + data.message;
    }
  } catch(err){
    resultDiv.textContent = "⚠️ Error: " + err.message;
  }
});

// Logout fitur
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('username');
  panel.style.display = 'none';
  loginDiv.style.display = 'flex';
});
</script>
</body>
</html>
