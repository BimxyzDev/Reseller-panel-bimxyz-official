<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimxyz Dashboard</title>
  <link rel="icon" href="/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background-color: #0d0f11;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #111315;
      padding: 30px;
      border-radius: 12px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .maintenance {
      background-color: #dc2626;
      color: white;
      text-align: center;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      display: inline-block;
      margin: 0 auto 15px;
    }

    .note {
      background-color: #1a1c1f;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      border: 1px solid #2a2d31;
    }

    h2 {
      margin-top: 25px;
      text-align: left;
      font-weight: 600;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #2a2d31;
      border-radius: 8px;
      background-color: #0e1012;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #22c55e;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.1s;
    }

    button:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .btn-green {
      background-color: #16a34a;
      color: white;
    }

    .btn-red {
      background-color: #dc2626;
      color: white;
    }

    #status {
      margin-top: 10px;
      padding: 10px;
      background-color: #0e1012;
      border: 1px solid #2a2d31;
      border-radius: 8px;
      color: #ccc;
      font-size: 14px;
      text-align: center;
      word-wrap: break-word;
    }

    .server-output {
      margin-top: 12px;
      background-color: #0e1012;
      border: 1px solid #2a2d31;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .copy-btn {
      margin-top: 8px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
    }

    .copy-btn:hover {
      opacity: 0.9;
    }

    .social-icons {
      text-align: center;
      margin-top: 15px;
    }

    .social-icons i {
      font-size: 22px;
      margin: 0 10px;
      cursor: pointer;
      color: #60a5fa;
      transition: color 0.2s;
    }

    .social-icons i:hover {
      color: #22c55e;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 25px;
      }

      h2 {
        font-size: 18px;
      }

      button, input, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="maintenance">MAINTENANCE</div>

    <div class="note">
      <p>📌 <b>Catatan Penting:</b><br>
      • Jangan sebarkan domain panel.<br>
      • Semua transaksi <b>no refund</b>.<br>
      • Masa aktif ±1 bulan.<br>
      • Gunakan server dengan bijak.</p>
    </div>

    <h2>Buat Server</h2>
    <input type="text" id="serverName" placeholder="Nama Server">
    <select id="serverType">
      <option value="1GB">1 GB</option>
      <option value="2GB">2 GB</option>
      <option value="4GB">4 GB</option>
    </select>

    <button class="btn-green" onclick="buatServer()">Buat Server</button>
    <button class="btn-green" onclick="lihatJumlah()">Lihat Jumlah Server</button>
    <button class="btn-green" onclick="lihatRiwayat()">Lihat Riwayat</button>

    <div id="status">Menunggu aksi...</div>

    <button class="btn-red" onclick="logout()">Logout</button>

    <div class="social-icons">
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-solid fa-headset"></i>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0e6ad61.js" crossorigin="anonymous"></script>
  <script>
    function buatServer() {
      const name = document.getElementById("serverName").value.trim();
      const type = document.getElementById("serverType").value;
      const status = document.getElementById("status");

      if (!name) {
        status.innerHTML = "❗ Nama server wajib diisi.";
        return;
      }

      status.innerHTML = "🔄 Membuat server...";

      setTimeout(() => {
        const serverInfo = `Server berhasil dibuat!<br><br>Nama: <b>${name}</b><br>Tipe: <b>${type}</b><br>IP: 103.125.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}<br>Username: <b>admin_${name}</b><br>Password: <b>${Math.random().toString(36).slice(2, 8)}</b>`;
        status.innerHTML = `<div class='server-output'>${serverInfo}<br><button class='copy-btn' onclick='copyServerData(this)'>📋 Salin Data Server</button></div>`;
      }, 2000);
    }

    function copyServerData(btn) {
      const data = btn.parentElement.innerText.replace("📋 Salin Data Server", "").trim();
      navigator.clipboard.writeText(data);
      btn.innerText = "✅ Disalin!";
      setTimeout(() => (btn.innerText = "📋 Salin Data Server"), 1500);
    }

    function lihatJumlah() {
      document.getElementById("status").innerText = "📡 Mengambil jumlah server...";
      setTimeout(() => {
        document.getElementById("status").innerText = "Total server aktif: 12";
      }, 1500);
    }

    function lihatRiwayat() {
      document.getElementById("status").innerText = "📜 Mengambil riwayat server...";
      setTimeout(() => {
        document.getElementById("status").innerText = "Tidak ada riwayat server baru.";
      }, 1500);
    }

    function logout() {
      document.getElementById("status").innerText = "🚪 Logout berhasil.";
      setTimeout(() => {
        window.location.href = "/login";
      }, 1000);
    }
  </script>
</body>
    </html>
